name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build with environment variables
        env:
          VITE_API_UR: ${{ secrets.VITE_API_UR }}
          FEATURE_FLAG: "true"
        run: npm run build

      - name: Deploy
        run: npm run deploy
